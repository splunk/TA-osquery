{
  "options": {
    "logger_path": "/var/log/osquery"
  },
  "file_paths": {
    "watched": [
      "/Users/%%",
      "/private/tmp/%%",
      "/etc/%%",
      "/var/%%",
      "/Applications/%%"
    ]
  },
  "schedule": {
    "log_processes": {
      "query": "SELECT * FROM es_process_events;",
      "interval": 10,
      "description": "All process executions"
    },
    "log_files": {
      "query": "SELECT * FROM file_events;",
      "interval": 10,
      "description": "File creation, deletion, or modification"
    }
  }
}
